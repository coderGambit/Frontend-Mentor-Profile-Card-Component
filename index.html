<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <div class="holder">

    <div class="topBackground"></div>
    <div class="bottomBackground"></div>

    <article class="card">

      <img src="images/image-victor.jpg" alt="profile picture">

      <section class="personalInfo">
        <h1 class="userName">Victor Crest</h1>
        <p>26</p>
        <small>London</small>
      </section>

      <div class="divider"></div>

      <section class="metric followerMetric">

        <h1 class="metricNumber">80K</h1>
        <small class="metricDescription">Followers</small>

      </section>

      <section class="metric likeMetric">

        <h1 class="metricNumber">803K</h1>
        <small class="metricDescription">Likes</small>

      </section>

      <section class="metric photoMetric">

        <h1 class="metricNumber">1.4K</h1>
        <small class="metricDescription">Photos</small>

      </section>

    </article>

  </div>

  <div class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.rondellborel.com" target="_blank">Rondell Borel</a>.
    </p>
  </div>
</body>
</html>
